# Config file for automatic testing at travis-ci.org
# This file will be regenerated if you run travis_pypi_setup.py

language: python
python: 3.5
sudo: false

env:
  - TOXENV=py35
  - TOXENV=py34
  - TOXENV=py27
  - TOXENV=pypy

matrix:
  fast_finish: true
allow_failures:
    - env: TOXENV=pypy

before_install:
  - python --version
  - uname -a
  - lsb_release -a

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: 
  - pip install -U pip wheel
  - pip install -U tox
  - pip install -U coverage
  - pip install -U requires.io
  - pip install -U twine
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version

# command to run tests, e.g. python setup.py test
script:
  - tox --workdir $HOME/.tox

after_success:
    # Codecov requires a single .coverage and will run 'coverage xml' to
    # generate the report.
    - coverage combine
    - bash <(curl -s https://codecov.io/bash)
    - requires.io update-site



after_failure:
  - more $HOME/.tox/log/* | cat
  - more $HOME/.tox/*/log/* | cat

before_cache:
  - rm -fr $HOME/.cache/pip/log
  - rm -fr $HOME/.tox/log/*
  - rm -fr $HOME/.tox/*/log/*

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.tox

notifications:
  email:
    on_sucess: never
    on_failure: always

# FIXME: After you create the Github repo and add it to Travis, run the
# travis_pypi_setup.py script to finish PyPI deployment setup. Then you can
# remove the script travis_pypi_setup.py.
deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: darkrho
  password:
    secure: PLEASE_REPLACE_ME
  on:
    tags: true
    all_branches: true
    repo: rolando/awesome-codename
    condition: "$TOXENV == py35"
